{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="card-body">
                <h1 class = 'nigger'>Login</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label class = "nigger">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group mb-3">
                        <label class = "nigger">Username</label>
                        {{ form.password }}
                    </div>
                    <button class="btn btn-dark">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
